            <div class="header_logo">

        <div class="menu-overlay"></div>

    <main>
        <section class="contact-header">
            <h1>Contato</h1>
        </section>
        <section class="contact-form">
            <h1>Entre em Contato</h1>
            <form action="#" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">

                <label for="whatsapp">Celular/Whatsapp:</label>
                <input type="tel" id="whatsapp" name="whatsapp" required placeholder="Digite seu celular ou Whatsapp">

                <label for="assunto">Selecione o assunto:</label>
                <select id="assunto" name="assunto" required>
                    <option value="" disabled selected>Selecione o assunto</option>
                    <option value="agendar-consulta">Agendar Consulta</option>
                    <option value="contato">Contato</option>
                    <option value="duvidas">Dúvidas</option>
                    <option value="elogio">Elogio</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="outros">Outros</option>
                </select>

                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </section>
    </main>
